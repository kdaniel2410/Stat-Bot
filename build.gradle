plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    implementation 'org.javacord:javacord:3.1.2'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j:v1.0.10'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j-javacord:v1.0.10'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.0'
    implementation 'com.h2database:h2:1.4.200'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.github.kdaniel2410.Main'
}